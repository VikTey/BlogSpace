<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body id="Contact">
        <div  id="form">
            <h1>Contact</h1>
            <form action="/submit"  id="#contact-form">
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" required><br><br>
                <label for="Number">Mobile Number: </label>
                <input type="number" id="Number" name="Number" maxlength="10"><br><br>
                <label for="Email">Email ID: </label>
                <input type="email" id="Email" name="Email" required><br><br>
                <label for="info">How did you Get to know about us? </label>
                <select id="info" name="cars">
                    <option value="Web">Web</option>
                    <option value="Newsletter">Newsletters</option>
                    <option value="Institution">Institution</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Through a friend">Through a friend</option>
                    <option value="Others">Others</option>
                </select><br><br>
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="others" name="gender">
                    <label for="others">Others</label>
                </fieldset>
                <br><br><br><br>
                <input type="submit" value="Submit" class="submit">
            </form>
        </div>
    </body>
</htm>
